<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:include="emp-header"></div>

<body>
   <!-- Navbar -->
   <div th:include="emp-navigation"></div>

   <!-- Overlay effect when opening sidebar on small screens -->
   <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
      id="myOverlay"></div>
   <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
   <div class="w3-main" style="margin-left:250px">
      <div class="w3-row w3-padding-64">
         <div class="w3-twothird w3-container">

            <span th:if="${reqHtml != ''}">
               <p th:text="${reqHtml}"></p>
            </span>
            
            <h1> List of Current Employees </h1> 
            </br>
            <table border="1">
               <tr>
                  <td> <strong> Name </strong></td>
                  <td> <strong> ID </strong></td>
                  <td> <strong> Department </strong></td>
                  <td> <strong> State </strong></td>
                  <td> <strong> City </strong></td>
                  <td> <strong> Update Profile </strong></td>
                  <td> <strong> Update Salary </strong></td>
               </tr>

               <tr th:each="emp : ${employeeList}">
                  <td>
                     <a th:href="@{'userdetails?id=' + ${emp.id}}"><span th:utext="${emp.name}" /></a>
                  </td>
                  <td th:text="${emp.id}"></td>
                 <td th:if="${emp.department != null}" th:text="${emp.getDepartment().getName()}"></td>
    <td th:if="${emp.address != null}" th:text="${emp.getAddress().getStreet()}"></td>
    <td th:if="${emp.address != null}" th:text="${emp.getAddress().getCity()}"></td>
   
    <td> 
                     <a th:href="@{'updateprofile?id=' + ${emp.id}}" style="float: right;"><span>Edit Profile</span></a>
                  </td>
                  <td>
                     <a th:href="@{'updatesalary?id=' + ${emp.id}}" style="float: right;"><span>Update Salary</span></a>
                  </td>
               </tr>
            </table>
         </div> <!-- Add this closing div -->
      </div>
   </div>

</body>

</html>
