<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Include header and navigation -->
<div th:include="emp-header"></div>

<body>

    <!-- Navbar -->
    <div th:include="emp-navigation"></div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor: pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left: 250px">

        <div class="w3-row w3-padding-64">

            <div class="w3-twothird w3-container">

                <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor: pointer"
                    title="close side menu" id="myOverlay"></div>
                <head>
                        <style>

                            /* Style for the circular info icon */

                            .info-icon {

                                width: 30px;

                                height: 30px;

                                background-color: white;

                                border-radius: 50%;

                                text-align: center;

                                line-height: 30px;

                                color: black;

                                font-weight: bold;

                                cursor: pointer;

                                display: inline-block;

                                margin-left: 10px; /* Adjust spacing between icon and input */

                            }

 

                            /* Tooltip container */

                            .tooltip {

                                position: relative;

                                display: inline-block;

                            }

 

                            /* Tooltip text on the right side */

                            .tooltiptext {

                                visibility: hidden;

                                width: 200px;

                                background-color: #333;

                                color: #fff;

                                text-align: left;

                                border-radius: 6px;

                                padding: 10px;

                                position: absolute;

                                z-index: 1;

                                top: 50%;

                                left: 100%; /* Position it to the right of the info icon */

                                transform: translateY(-50%); /* Center vertically */

                                opacity: 0;

                                transition: opacity 0.3s;

                            }

 

                            /* Show the tooltip text when hovering over the info icon */

                            .info-icon:hover + .tooltiptext {

                                visibility: visible;

                                opacity: 1;

                            }

 

                            /* Adjust text alignment for labels and inputs */

                            .form-field label {

                                display: inline-block;

                                width: 150px; /* Set the width based on your design */

                                text-align: right;

                                margin-right: 10px;

                            }

 

                            .form-field input, .form-field select, .form-field textarea {

                                width: 200px; /* Set the width based on your design */

                            }

                            

                            

                        </style>
                </head>

                <body>

					<!-- Payslips and EPF Contribution Buttons -->
					<div class="button-container">
						<a href="/employee/payslips" class="w3-bar-item w3-button">Payslips</a>
						<a href="/employee/epf-contribution" class="w3-bar-item w3-button">EPF Contribution</a>
							
					</div>

					<h1>Salaries Details</h1>

                    <form action="#" th:action="@{/employee/salaries1}" th:object="${employee}" method="post">

                        <!-- Name -->

                        <div class="form-field tooltip">

                            <label for="name"> Name:</label> <input type="text" id="name" name="name" required>

                            <div class="info-icon">&#9432;</div>

                            <div class="tooltiptext">Enter your Name.</div>

                        </div>

                        <br> <br>

                        <!-- Id -->

                        <div class="form-field tooltip">

                            <label for="Id"> ID:</label> <input type="text" id="id" name="id" required>

                            <div class="info-icon">&#9432;</div>

                            <div class="tooltiptext">Enter your ID.</div>

                        </div>

                        <br> <br>
                        <!-- Doj -->

                        <div class="form-field tooltip">

                            <label for="doj"> DOJ:</label> <input type="date" id="doj" name="doj" required>

                            <div class="info-icon">&#9432;</div>

                            <div class="tooltiptext">Enter your date of joining.</div>

                        </div>
                        <br> <br>

						<!-- Pay Date -->
						<div class="form-field tooltip">
							<label for="paydate">Pay Date:</label> <input type="date"
								id="paydate" name="paydate" required>
							<div class="info-icon">&#9432;</div>
							<div class="tooltiptext">Enter the pay date.</div>
						</div>

						<br> <br>

						<!-- Pay Period -->
						<div class="form-field tooltip">
							<label for="payperiod">Pay Period:</label> <input type="text"
								id="payperiod" name="payperiod" required>
							<div class="info-icon">&#9432;</div>
							<div class="tooltiptext">Enter the pay period.</div>
						</div>

						<br> <br>

						<!-- PF Number -->
						<div class="form-field tooltip">
							<label for="pfnumber">PF Number:</label> <input type="text"
								id="pfnumber" name="pfnumber" required>
							<div class="info-icon">&#9432;</div>
							<div class="tooltiptext">Enter the PF number.</div>
						</div>

						<br> <br>

						<!-- Designation -->
						<div class="form-field tooltip">
							<label for="designation">Designation:</label> <input type="text"
								id="designation" name="designation" required>
							<div class="info-icon">&#9432;</div>
							<div class="tooltiptext">Enter the designation.</div>
						</div>

						<br> <br>

						<!-- Bank Account Number -->
						<div class="form-field tooltip">
							<label for="bankaccountnumber">Bank Account Number:</label> <input
								type="text" id="bankaccountnumber" name="bankaccountnumber"
								required>
							<div class="info-icon">&#9432;</div>
							<div class="tooltiptext">Enter the bank account number.</div>
						</div>

						<br><br>
						<br><br>
						
						<div class="button-container">

                            <button type="submit">Submit</button>

                            <button type="reset" class="clear-button">Clear</button>

                        </div>

                    </form>
                </body>

            </div>
        </div>
    </div>

    
</body>

</html>
