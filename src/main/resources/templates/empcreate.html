<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <div th:include="emp-header"></div>

    <!-- Navbar -->
    <div th:include="emp-navigation"></div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>
    <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">

                <h1>Employee Basic Details</h1>
                <form th:action="@{/employee/create}" th:object="${employee}" method="post">

                    <!-- Current fields initially shown -->
                    <div id="currentFields">
                        <p>Name of the User : <input type="text" th:field="*{name}" size="100" /></p>
                        <p>Department : <input type="text" name="depName" size="100" /></p>
                        <p>Date of Joining : <input type="date" name="doj" size="10" /></p>
                        <p>Agreed Salary : <input type="text" name="salary" size="100" /></p>
                        <p>Tax Slab : <input type="text" name="taxSlab" size="100" /></p>
                    </div>

                    <!-- Additional fields initially hidden -->
                    <div id="additionalFields" style="display:none;">
                        <!-- Add more fields as needed -->
                        <p>Address : <input type="text" name="address1" size="100" /></p>
                        <p>Street : <input type="text" name="street" size="100" /></p>
                        <p>City : <input type="text" name="city" size="100" /></p>
                        <p>State : <input type="text" name="state" size="100" /></p>
                    </div>

                    <p>
                        <input type="submit" value="Submit" />
                        <input type="button" value="Reset" id="resetButton" onclick="resetOrPrevious()" />
                        <input type="button" value="Next" onclick="showAdditionalFields()" />
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showAdditionalFields() {
            var currentFieldsDiv = document.getElementById("currentFields");
            currentFieldsDiv.style.display = "none";

            var additionalFieldsDiv = document.getElementById("additionalFields");
            additionalFieldsDiv.style.display = "block";

            var resetButton = document.getElementById("resetButton");
            resetButton.value = "Previous";
            resetButton.onclick = function () {
                showPreviousFields();
                resetButton.value = "Reset";
                resetButton.onclick = function () {
                    // Add reset functionality here
                };
            };
        }

        function showPreviousFields() {
            var currentFieldsDiv = document.getElementById("currentFields");
            currentFieldsDiv.style.display = "block";

            var additionalFieldsDiv = document.getElementById("additionalFields");
            additionalFieldsDiv.style.display = "none";
        }

        function resetOrPrevious() {
            // Add reset functionality here
            // Or call showPreviousFields() based on your requirement
        }
    </script>
</body>

</html>
