
<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<!-- Include header and navigation -->
<div th:include="emp-header"></div>

<body>

	<!-- Navbar -->
	<div th:include="emp-navigation"></div>
	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()"

		style="cursor: pointer" title="close side menu" id="myOverlay"></div>
	<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->

	<div class="w3-main" style="margin-left: 250px">

		<div class="w3-row w3-padding-64">

			<div class="w3-twothird w3-container">
			 <div class="w3-overlay w3-hide-large" onclick="w3_close()"

        style="cursor: pointer" title="close side menu" id="myOverlay"></div>
				</head>

				<body>

					<h1>Employee Registration</h1>

					<form action="#" th:action="@{/employee/registration}" th:object="${employee}" method="post">

						<div>

    <form>

        <div class="form-field">

            <label for="firstname">First Name:</label>

            <input type="text" id="firstname" name="firstName" required>

            <span class="info-icon" data-tooltip="Enter your first name." onclick="showInfo('First Name', 'You have to enter your first name.')">ℹ️</span>

           <label for="surname">Surname:</label>

            <input type="text" id="surname" name="surname" required>

           <span class="info-icon" data-tooltip="Enter your surname." onclick="showInfo('Sur Name', 'You have to enter your surname.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="sex">Sex:</label>

            <select id="sex" name="sex">

                <option value="male">Male</option>

                <option value="female">Female</option>

                <option value="other">Other</option>

            </select>

            <span class="info-icon" data-tooltip="Select your gender." onclick="showInfo('Sex', 'You have to enter your Gender.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="emailid">Email:</label>

            <input type="email" id="emailid" name="email" placeholder="abc@domain.com" required>

            <span class="info-icon" data-tooltip="Enter a valid email address."onclick="showInfo('Emai Id', 'You have to enter your Emailid.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="primarymobileno">Primary Mobile:</label>

            <input type="tel" id="primarymobileno" name="primaryMobile" pattern="[0-9]{10}" required placeholder="xxxxxxxxxx">

            <span class="info-icon" data-tooltip="Enter your primary mobile number in the format xxxxxxxxxx."onclick="showInfo('Primary Mobile No', 'You have to enter your primary mobile no.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="secondarymobileno">Secondary Mobile:</label>

            <input type="tel" id="secondarymobileno" name="secondaryMobile" placeholder="optional">

            <span class="info-icon" data-tooltip="Enter your secondary mobile number (optional)."onclick="showInfo('Secondary Mobile No', 'You have to enter your Secondary mobile no.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="address">Address:</label>

            <textarea id="address" name="address" required></textarea>

            <span class="info-icon" data-tooltip="Enter your address." onclick="showInfo('Address', 'You have to enter your address.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="landmark">Landmark:</label>

            <input type="text" id="landmark" name="landmark" required>

            <span class="info-icon" data-tooltip="Enter a landmark near your address." onclick="showInfo('Landmark', 'You have to enter your landmark.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="zipcode">Zip Code:</label>

            <input type="text" id="zipcode" name="zipCode" required>

            <span class="info-icon" data-tooltip="Enter your zip code." onclick="showInfo('Zip Code', 'You have to enter your zip code.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="doj">Date of Joining (DOJ):</label>

            <input type="date" id="doj" name="doj" required>

            <span class="info-icon" data-tooltip="Enter your date of joining." onclick="showInfo('DOJ', 'You have to enter your doj.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="aadharno">Aadhar Number:</label>

            <input type="text" id="aadharno" name="aadhar" required>

            <span class="info-icon" data-tooltip="Enter your Aadhar number." onclick="showInfo('Aadhar No', 'You have to enter your aadhar no.')">ℹ️</span>

        </div>

        <br>

        <div class="form-field">

            <label for="projectname">Project Name:</label>

            <input type="text" id="projectname" name="projectName" required>

            <span class="info-icon" data-tooltip="Enter the project name." onclick="showInfo('Project Name', 'You have to enter your project name.')">ℹ️</span>

        </div>

        <br>

<!-- Work Allocation Days -->

<label for="workAllocationDays">Work Allocation Days:</label> <input

				type="number" id="workAllocationDays" name="workAllocationDays">
				  <span class="info-icon" data-tooltip="Enter your work Allocated days." onclick="showInfo('Project Name', 'You have to Enter your work Allocated days.')">ℹ️</span>

</div>
   <br>

<div>

<!-- Project Allocation Date -->

<label for="projectAllocationDate">Project Allocation Date:</label> <input

				placeholder="should match with DOJ" type="date"

				id="projectAllocationDate" name="projectAllocationDate" required>
<span class="info-icon" data-tooltip="Enter your project allocated date." onclick="showInfo('Project Name', 'You have to Enter your project allocated date.')">ℹ️</span>
				
		

</div>

<script>

			// Get references to the date inputs

			const dojInput = document.getElementById("doj");

			const projectAllocationDateInput = document

					.getElementById("projectAllocationDate");
			// Script 1: If the dates should match

			projectAllocationDateInput

					.addEventListener(

							"change",

							function() {

								const dojValue = dojInput.value;

								const projectAllocationDateValue = projectAllocationDateInput.value;

								if (dojValue !== ""

&& dojValue === projectAllocationDateValue) {

									// Dates match, you can add your code here

									alert("Dates match. You can proceed.");

								}

							});

			// Script 2: If the dates should not necessarily match

			projectAllocationDateInput

					.addEventListener(

							"change",

							function() {

								const dojValue = dojInput.value;

								const projectAllocationDateValue = projectAllocationDateInput.value;

								if (dojValue !== ""

&& dojValue !== projectAllocationDateValue) {

									// Dates do not match, you can add your code here

									alert("Dates do not match,  you can't proceed");

								}
							});

</script>

        <br>

        <div class="form-field">

            <label for="monthlysalary">Monthly Salary (INR):</label>

            <input type="text" id="monthlysalary" name="monthlySalary" required>

            <span class="info-icon" data-tooltip="Enter your monthly salary in INR." onclick="showInfo('Monthly Salary', 'You have to enter your monthly salary.')">ℹ️</span>

        </div>

     

        
        <br>

        <div class="form-field">

            <label>Work Type:</label>

            <input type="radio" id="fullTime" name="workType" value="fullTime">

            <label for="fullTime">Full-time</label>

            <input type="radio" id="freelance" name="workType" value="freelance">

            <label for="freelance">Freelance</label>

            <input type="radio" id="intern" name="workType" value="intern">

            <label for="intern">Intern</label>

            <span class="info-icon" data-tooltip="Select your work type." onclick="showInfo('Work Type', 'You have to select your which work type .')">ℹ️</span>

        </div>

        <br>

        <!-- Add more form fields with info icons as needed -->
        <button type="submit">Submit</button>

        <br>

        <br>

        <button type="reset">Reset</button>

    </form>
     <script>

        function showInfo(title, message) {

            alert(title + " Info:\n" + message);
        }

    </script>
    <script>

        function validateDates() {

            var doj = document.getElementById("doj").value;

            var projectAllocationDate = document.getElementById("projectAllocationDate").value;

 

            if (doj === projectAllocationDate) {

                // Dates match, so you can submit the form

                return true; // Allow form submission

            } else {

                // Dates don't match, show an error message

                alert("Dates do not match. Please make sure Project Allocation Date matches with DOJ.");

                return false; // Prevent form submission

            }

        }

    </script>
    </body>

    </html>
