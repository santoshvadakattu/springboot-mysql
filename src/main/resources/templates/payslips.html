<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your CSS styles here -->
        <style>
    /* CSS for formatting the dropdown */
    .download-options {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 1;
    }
</style>

</head>
<body>
    <div th:include="emp-header"></div>

    <!-- Main content -->
    <div class="w3-main" style="margin-left:250px">
        <div class="w3-row w3-padding-64">
            <div class="w3-twothird w3-container">
                <h1>Monthly Payslips</h1>
                
                <!-- Search Input -->
                
                
                <br>
                
                <table border="1">
                    <tr>
                        <td><strong>Employee Name</strong></td>
                        <td><strong>Designation</strong></td>
                        <td><strong>Date of Joining</strong></td>
                        <td><strong>Pay Period</strong></td>
                        <td><strong>Pay Date</strong></td>
                        <td><strong>PF Number</strong></td>
                        <td><strong>Bank Account Number</strong></td>
                        <td><strong>Comments</strong></td>
                    </tr>
                    
                    <tr th:each="salaries1 : ${salaries1s}">
                        <td th:text="${salaries1.employee.empname}"></td>
                        <td th:text="${salaries1.employee.designation}"></td>
                        <td th:text="${salaries1.employee.doj}"></td>
                        <td th:text="${salaries1.payperiod}"></td>
                        <td th:text="${salaries1.paydate}"></td>
                        <td th:text="${salaries1.pfnumber}"></td>
                        <td th:text="${salaries1.bankaccountnumber}"></td>
                        
                    </tr>

					<div id="download-options">
						<select id="format">
							<option value="pdf">PDF</option>
							<option value="word">Word</option>
						</select>
						<button id="download-button">Download</button>
					</div>

				

					<script>
						document
								.getElementById("download-button")
								.addEventListener(
										"click",
										function() {
											var selectedFormat = document
													.getElementById("format").value;
											// Use the selectedFormat to trigger the download in the desired format
											alert("Download in "
													+ selectedFormat
													+ " format would be initiated here.");
										});
					</script>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
