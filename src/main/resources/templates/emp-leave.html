<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<div th:include="emp-header"></div>

<body>
   <div th:include="emp-navigation"></div>
   <!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
   <div class="w3-main" style="margin-left:250px">
      <div class="w3-row w3-padding-64">
         <div class="w3-twothird w3-container">
            <h1>Employee Leave Details</h1>
            <div th:include="header"></div>
            <form action="#" th:action="@{/employee/emp-leave}" th:object="${employee}" enctype="multipart/form-data"
               method="post">


               <hr>
               <p>ID : <input type="text" th:value="${empDetails.id}" disabled size="100" /></p>
               <p><input type="hidden" th:field="${empDetails.id}" size="100" /></p>
               <p>First Name : <input type="text" th:field="${empDetails.name}" size="100" /></p>


               <table border="3">
                  <tr>
                     <td align="center"> <strong> S. No </strong></td>
                     <td align="center"> <strong> From Date </strong></td>
                     <td align="center"> <strong> To Date </strong></td>
                     <td align="center"> <strong> Leaves Taken </strong></td>
                  </tr>

                  <tr th:each="emp,iterator : ${reqLeavesData}">
                     <!-- <span th:if="${emp.getNumOfLeavesTakenInAMonth != 0}"> -->
                     <td align="center" width="8%" th:text="${iterator.index+1}"></td>
                     <td align="center" width="30%" th:text="${emp.leaveFrom}"></td>
                     <td align="center" width="30%" th:text="${emp.leaveTo}"></td>
                     <span th:if="${emp.getLeavesCount <= 0 } ">
                        <td align="center" width="20%" th:text="${emp.getLeavesCount}" style="background-color:red"></td>
                     </span>
                     <span th:if="${emp.getLeavesCount != 0}">
                        <td align="center" width="20%" th:text="${emp.getLeavesCount}"></td>
                     </span>

                  </tr>
               </table>

               <p>Leave From : <input type="date" name="leaveFrom" size="100" /></p>
               <p>Leave To : <input type="date" name="leaveTo" size="100" /></p>

               <p>Available Leaves : <input type="text" name="availableLeaves"
                     th:value="${empDetails.getSalary.getAvailableLeaves}" size="100" /></p>
               <p>Leaves Taken : <input type="text" name="leavesTaken" th:value="${empDetails.getSalary.getLeavesTaken}"
                     size="100" /></p>

               </p>





               <p align="center"><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>
         </div>
      </div>
      <!-- END MAIN -->
   </div>
</body>
<div th:include="emp-footer"></div>

</html>
